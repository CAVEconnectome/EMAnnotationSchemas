language: python
python:
- 2.7
- 3.5
- 3.5-dev
- 3.6
- 3.6-dev
install:
- pip install -r test_requirements.txt
- pip install -r requirements.txt
- gcloud version || true
script:
- python setup.py pytest
cache:
- pip: true
after_success:
- codecov
- "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
- "chmod a+x /tmp/travis-automerge"
- "BRANCHES_TO_MERGE_REGEX='develop' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=seunglab/EMAnnotationSchemas /tmp/travis-automerge"